<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MJ Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      max-width: 90%;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #4a90e2;
      color: #fff;
      padding: 16px;
      font-weight: 600;
      text-align: center;
      font-size: 1.2rem;
    }

    .chat-body {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 12px;
      word-wrap: break-word;
    }

    .message.user {
      background-color: #e1f5fe;
      align-self: flex-end;
    }

    .message.bot {
      background-color: #f1f0f0;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 14px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .chat-input button {
      background-color: #4a90e2;
      color: #fff;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background-color: #357ab8;
    }

    /* Scrollbar styling */
    .chat-body::-webkit-scrollbar {
      width: 6px;
    }

    .chat-body::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.2);
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">MJ Chatbot</div>
    <div class="chat-body" id="chat-body">
      <div class="message bot">Hello! Ask me anything.</div>
    </div>
    <form class="chat-input" id="chat-form">
      <input type="text" id="message" placeholder="Type your message..." autocomplete="off" required>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById('chat-form');
    const chatBody = document.getElementById('chat-body');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById('message');
      const userMsg = input.value.trim();
      if (!userMsg) return;

      // Add user message to chat
      const userDiv = document.createElement('div');
      userDiv.classList.add('message', 'user');
      userDiv.textContent = userMsg;
      chatBody.appendChild(userDiv);
      chatBody.scrollTop = chatBody.scrollHeight;

      input.value = '';

      // Send message to Flask endpoint
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `message=${encodeURIComponent(userMsg)}`
        });
        const data = await res.text();

        const botDiv = document.createElement('div');
        botDiv.classList.add('message', 'bot');
        botDiv.innerHTML = data;
        chatBody.appendChild(botDiv);
        chatBody.scrollTop = chatBody.scrollHeight;

      } catch (err) {
        console.error(err);
        const botDiv = document.createElement('div');
        botDiv.classList.add('message', 'bot');
        botDiv.textContent = "Oops! Something went wrong.";
        chatBody.appendChild(botDiv);
        chatBody.scrollTop = chatBody.scrollHeight;
      }
    });
  </script>

</body>
</html>
